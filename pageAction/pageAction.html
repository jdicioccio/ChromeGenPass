<!DOCTYPE html>
<link rel="stylesheet" href="../css/style.css">
<link rel="stylesheet" href="pageAction.css">

<script src="../js/lang.js"></script>

<div id="help-handle">
	<img src="../img/silk/help.png" title="?" onload="this.title = _('help');">
</div>

<form>
	<!-- Hostname -->
	<p id="url">
		<a href="#">
			<span></span> <!-- Span will contain the hostname itself. -->
			<img src="../img/silk/pencil.png" alt="pencil" title="Edit hostname">
		</a>
		<input required> <!-- Input will be shown on click on the hostname. -->
		
	<!-- Passwords -->
	<ol id="buttons">
		<li class="new">
			<a href="#">
				<script>l('unexpected_error');</script>
			</a>
		<li class="last">
			<a href="#">
				<script>l('page_action_new_code');</script>
			</a>
	</ol>
	
	<!-- Password box -->
	<p id="password">
		<!-- .ghost are for centering. Padding and margins could not help me center. -->
		<input type="number" class="ghost" min="1" max="50" value="10">
		<input class="password" type="password" required disabled title="Password">
		<input id="length" type="number" required disabled min="1" max="50" value="10"
		 	title="Length of your generated hashes (usually 10)">
	
	<!-- Result -->
	<p id="result">
		<img src="../img/silk/control_fastforward.png" class="ghost" alt="">
		<input readonly placeholder="Result is shown here" value="">
		<a href="#" title="Fill password fields using this password">
			<img src="../img/silk/control_fastforward.png" alt="[&gt;&gt;]">
		</a>
</form>

<div id="help">
	<script>l('page_action_help');</script>
</div>

<script src="../js/supergenpass.js"></script>
<script src="../js/hash.js"></script>
<script src="pageAction.js"></script>
